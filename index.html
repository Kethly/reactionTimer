<h1>Reaction Time Accelerator</h1>
<canvas id="game" width="500px" height="500px" onclick="gameClick()"></canvas>
<script src="reaction.js"></script>
<link rel="stylesheet" href="game.css">
<form name="reactionData" method="POST" data-netlify="true" type="hidden"></form>
<button type="submit" onClick="handleSubmit()" name="form-name" value="contact">
  <form name="contact" method="POST" data-netlify="true">
  <p>
    <label>Your Name: <input type="text" name="name" /></label>   
  </p>
  <p>
    <label>Your Email: <input type="email" name="email" /></label>
  </p>
  <p>
    <label>Your Role: <select name="role[]" multiple>
      <option value="leader">Leader</option>
      <option value="follower">Follower</option>
    </select></label>
  </p>
  <p>
    <label>Message: <textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">Send</button>
  </p>
</form>
